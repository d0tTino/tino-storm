repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: Format Python code with black
        entry: black
        language: python
        files: "^(src/(knowledge_storm|tino_storm)|tests)/"
        pass_filenames: true

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff
        args: ["--fix"]
        files: "^(src/(knowledge_storm|tino_storm)|tests)/"


  - repo: local
    hooks:
      - id: pytest
        name: Run tests with pytest
        entry: pytest
        language: system
        pass_filenames: false
